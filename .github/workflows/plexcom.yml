name: PLEXCOM Build & Release

on:
  push:
    tags:
      - "v*.*.*"  # e.g., v1.0.0
  workflow_dispatch:

jobs:
  build:
    name: Build & Release PLEXCOM
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        node-version: [20.x]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§± Build App (Electron)
        run: npm run build --if-present

      - name: ğŸš€ Package for ${{ matrix.os }}
        run: npx electron-builder --${{ matrix.os == 'windows-latest' && 'win' || 'linux' }}

      - name: ğŸ“ Prepare .plxcm Modules as Artifacts
        run: |
          mkdir -p ./upload-modules
          cp modules/*.plxcm ./upload-modules/

      - name: ğŸ“¤ Upload Release Artifacts (.exe / .AppImage)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe
            dist/*.AppImage
            upload-modules/*.plxcm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
